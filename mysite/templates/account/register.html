{% extends 'base.html' %}
{% block title %} Register {% endblock %}


{% block content %}


<div class="col-md-6 offset-md-3">
    {% include 'messages.html' %}
  </div>
  
  <br>
<div class="container">
    <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleInputEmail1">UserName</label>
          <input name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter UserName">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input name="password1" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Confirm Password</label>
            <input name="password2" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>


{% endblock %}
